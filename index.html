<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        img {
            width: 100%;
            display: block;
        }
        .message {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/your-image.jpg" alt="CS 1.6 Server" />
        <div class="message">
            <h1>Welcome to Our CS 1.6 Server!</h1>
            <p>Join the action-packed gaming community and experience classic Counter-Strike gameplay.</p>
            <p>Server IP: your_server_ip</p>
            <p>Server Port: your_server_port</p>
        </div>
    </div>
</body>
</html>
